<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larissa Oliveira (DEV)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1c1c1c, #2d2d2d);
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: #2d2d2d;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .name {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
            color: #f2f2f2;
        }

        .bio {
            color: #c2c2c2;
            margin-bottom: 20px;
            font-size: 0.9rem;
            padding: 0 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0 20px;
        }

        .link-button {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .link-button i {
            font-size: 1.5rem;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }

        .link-text {
            flex-grow: 1;
            text-align: center;
            font-size: 1.1rem;
        }

        .whatsapp { 
            background: linear-gradient(45deg, #25D366, #128C7E);
        }
        .gmail { 
            background: linear-gradient(45deg, #EA4335, #DB4437);
        }
        .github { 
            background-color: #333;
        }
        .workana { 
            background: linear-gradient(45deg, #00A650, #008C44);
        }

        @media (min-width: 768px) {
            .container {
                padding: 30px;
            }

            .profile-img {
                width: 180px;
                height: 180px;
            }

            .name {
                font-size: 1.8rem;
            }

            .bio {
                font-size: 1rem;
            }

            .link-button {
                padding: 18px;
            }

            .link-button i {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="larissa.jpg" alt="Foto de Perfil" class="profile-img">
        <h1 class="name">Larissa Oliveira</h1>
        <p class="bio">Desenvolvedora Full Stack | Especialista em Desenvolvimento Web e Mobile</p>
        
        <div class="links">
            <a href="https://wa.me/559232493867" class="link-button whatsapp">
                <i class="fab fa-whatsapp"></i>
                <span class="link-text">WhatsApp</span>
            </a>
            <a href="mailto:larissaoliveira.dev@gmail.com" class="link-button gmail">
                <i class="far fa-envelope"></i>
                <span class="link-text">Gmail</span>
            </a>
            <a href="https://github.com/lalycris" class="link-button github">
                <i class="fab fa-github"></i>
                <span class="link-text">GitHub</span>
            </a>
            <a href="https://www.workana.com/freelancer/fc55d4a6331309d0b24164a66d9cb5ae" class="link-button workana">
                <i class="fas fa-briefcase"></i>
                <span class="link-text">Workana</span>
            </a>
        </div>
    </div>
</body>
